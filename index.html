<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">


    <!----------------------------
        BOOTSTRAP LINK SECTION
    ----------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">


    <!------------------------------
        CUSTOM CSS LINK SECTION
    ------------------------------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-------------------------
          MAIN SECTION
    -------------------------->
    <main>
        <section class="container  mt-5">
            <div class="py-2 text-center ">
                <h2 style="color:aquamarine">Open Textbook Library</h2>
            </div>

            <div class="input-group py-3 mb-0 w-50 mx-auto">
                <input id="search-text" type="text" class="form-control rounded-2" placeholder="Search Books..."
                    aria-label="Search Books" aria-describedby="search-btn">
                <span id="search-btn" class="input-group-text ms-1 rounded-2 btn btn-success">Search</span>
            </div>
            <div class="text-center" id="result">
            </div>
        </section>

        <section id="book-container" class="container mt-3 d-flex justify-content-around flex-wrap border-primary">
        </section>
    </main>


    <!------------------------------
            JAVASCRIPT LINK SECTION
    ------------------------------->
    <script src="js/app.js"></script>
</body>

</html>
